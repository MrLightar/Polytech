<h3>Page Création de compte</h3>
<br/>

<div>
    <form id='userForm' ng-submit="addUser()">
        Nom d'utilisateur : 
        <input ng-model="userName" />
        <br>
        Mot de passe :
        <input ng-model="userPassword" />
        <br>
        <button>Création</button>
    </form>
</div>
<br>
Si vous possédez déjà un compte :
<button ng-click="goToConnexion()">Connexion</button>
